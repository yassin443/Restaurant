<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <p class="intro">Want to Contact Us </p>
        <div class="map">
            <div class="mas">
                
 <iframe
        src="https://www.google.com/maps?q=Downtown%20Conference%20Center%20New%20York&output=embed"
        allowfullscreen=""
        loading="lazy">
    </iframe>
    </div>
</div>
    </section>
<section class="contact-section">


<div class="left">
    <div class="table">
<table>
  <tr>
    <th>Day</th>
    <th>Opening Hours</th>
 
  </tr>
  <tr>
    <td>Sunday</td>
    <td>closed</td>
   
  </tr>
  <tr>
    <td>Monday</td>
    <td>8h00-22h00</td>
  
  </tr>
  <tr>
    <td>tuesday</td>
    <td>9h00-21h30</td>
    
  </tr>
  <tr>
    <td>wednesday</td>
    <td>8h30-22h00</td>
   
  </tr>
  <tr>
    <td>thursday</td>
    <td>10h00-21h00</td>
    
  </tr>
  <tr>
    <td>friday</td>
    <td>10h00-00h00</td>

  </tr>
  <tr>
    <td>Saturday</td>
    <td>10h00-00h00</td>
   
  </tr>
</table>

</div>


</div>


<div class="right">



<form class="form">
<input type="text" placeholder="Name*" required>
<input type="email" placeholder="Email*" required>





<input type="text" placeholder="Subject*" class="half">


<textarea placeholder="Message*" rows="6" required></textarea>
<div class="btn-situation">
<button type="submit" class="booking">Send Message</button>
</div>
</div>


</section>
    
</body>
</html>
